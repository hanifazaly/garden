  <style>
    /* Styles for the 'I love you' message */
    .love-message {
      position: absolute;
      top: 35%;
      left: 80%;
      font-size: 24px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ff69b4;
      opacity: 0;
      animation: fadeInOut 5s ease-in-out infinite, float 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Optional heart shapes using pseudo-elements */
    .love-message:before, .love-message:after {
      content: "♥";
      position: absolute;
      font-size: 18px;
      color: #ff69b4;
      animation: fadeInOut 3s ease-in-out infinite alternate;
    }

    .love-message:before {
      left: -20px;
      top: -15px;
    }

    .love-message:after {
      right: -20px;
      bottom: -15px;
    }
  </style>
  <style>
    /* Styles for the love poem */
    .love-poem {
      position: absolute;
      top: 10%;
      left: 5%;
      font-size: 24px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #eebed6;
    }
    
    .poem-line {
      opacity: 0;
      animation: fadeInMove 1.5s ease forwards;
    }

    .poem-line:nth-child(1) {
      animation-delay: 1s;
    }

    .poem-line:nth-child(2) {
      animation-delay: 2.5s;
    }

    .poem-line:nth-child(3) {
      animation-delay: 4s;
    }

    .poem-line:nth-child(4) {
      animation-delay: 5.5s;
    }

    .poem-line:nth-child(5) {
      animation-delay: 7s;
    }

    .poem-line:nth-child(6) {
      animation-delay: 8.5s;
    }

    @keyframes fadeInMove {
      0% {
        opacity: 0;
        transform: translateY(20px) rotate(0deg);
      }
      50% {
        opacity: 0.5;
        transform: translateY(-5px) rotate(3deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
